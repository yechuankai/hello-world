<!DOCTYPE html>
<html>
<head>
    <title wms:text="${wms.login.title}">WMS管理系统</title>
    <head th:replace="common/mobileHead" />
</head>

<body style="text-align: center;">
	<div class="easyui-navpanel" style="position:relative">
		<header>
			<div class="m-toolbar">
				<div class="m-title" wms:text="${wms.login.title}">WMS 登录</div>
			</div>
		</header>
		<div id="login" class="easyui-dialog" style="padding:20px 6px;width:80%;" wms:title="${wms.login.title}" data-options="inline:true,modal:true,closed:true">
			<form id="loginFrom" method="post">
				<div style="margin-bottom:20px">
					<input class="easyui-textbox" name="username" style="width:100%;height:35px;" wms:data-options="required:true,prompt:'${web.label.user.username}',iconCls:'icon-man',iconWidth:38">
				</div>
				<div>
					<input class="easyui-textbox" name="password" type="password" style="width:100%;height:35px;" wms:data-options="required:true,prompt:'${web.label.user.password}',iconCls:'icon-lock',iconWidth:38">
				</div>
			</form>
			<div class="dialog-button">
				<a href="javascript:void(0)" class="easyui-linkbutton" id="submitForm" data-options="iconCls:'icon-ok'" style="width:100%;height:35px" onclick="$('#dlg1').dialog('close')" wms:text="${web.label.login}">Sign in</a>
			</div>
		</div>
	</div>
	<script th:replace="common/mobileJs" />
	<script type="text/javascript" th:src="@{/static/js/login.js}"></script>
	<script type="text/javascript">
     $(function (){
    	 $('#login').dialog('open').dialog('center');
     });
	</script>
</body>
</html>
