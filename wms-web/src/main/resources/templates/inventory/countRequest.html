<!DOCTYPE html>
<html>
<head>
    <title wms:text="${web.lable.inventory.countRequest}">盘点请求</title>
    <head th:replace="common/head"/>
</head>
<body class="easyui-layout">
<div data-options="region:'west',collapsible:true" wms:title="${web.label.search.title}" style="width:200px;">
    <div id="searchDiv">
        <div style="margin-left: 10px;">
            <form id="searchForm" data-table="#requestData">
                <div style="margin-bottom:10px">
                    <input name="requestNumber" class="easyui-textbox" wms:data-options="label:'${web.label.requestnumber}',labelPosition:'top'" />
                </div>
                <div style="margin-bottom:10px">
                    <input class="easyui-combobox" name="requestType" wms:data-options="
						data: codelkups['COUNTTYPE'],
						valueField: 'code',
						textField: 'descr',
						label: '${web.label.requesttype}',
						labelPosition: 'top'
						">
                </div>
                <div style="margin-bottom:10px">
                    <input class="easyui-combobox" name="quantityShowFlag" wms:data-options="
						data: codelkups['YESNO'],
						valueField: 'code',
						textField: 'descr',
						label: '${web.label.quantityshowflag}',
						labelPosition: 'top'
						">
                </div>
            </form>
        </div>
        <div style="text-align: center;">
            <a href="#" class="easyui-linkbutton common-search" data-form="#searchForm" style="width:80px;"
               data-options="iconCls:'icon-search'">
                <span wms:text="${web.label.search}">Search</span>
            </a>
            <a href="#" class="easyui-linkbutton common-search-clear" data-form="#searchForm" style="width:80px;"
               data-options="iconCls:'icon-clear'">
                <span wms:text="${web.label.clear}">Clear</span>
            </a>
        </div>
    </div>
</div>
<div data-options="region:'center',border:false" >
    <div class="tableToolbar">
        <a href="#" class="easyui-linkbutton common-add" data-addpanel="#addDiv">
            <span wms:text="${web.label.add}">Add</span>
        </a>
        <a href="#" class="easyui-linkbutton common-rowsave" data-table="#requestData" th:data-url="@{/services/inner/inventory/inventoryCount/requestSave}" >
            <span wms:text="${web.label.save}">Save</span>
        </a>
        <a href="#" class="easyui-linkbutton create_count" data-table="#requestData" th:data-url="@{/services/inner/inventory/inventoryCount/createCount}" >
            <span wms:text="${web.label.create_count}">createCount</span>
        </a>
        <a href="#" class="easyui-linkbutton common-rowdel"  data-table="#requestData" th:data-url="@{/services/inner/inventory/inventoryCount/requestDelete}">
            <span wms:text="${web.label.delete}">Delete</span>
        </a>
    </div>
    <div>
        <table id="requestData" wms:title="${web.label.requestlist}" class="easyui-datagrid"
               th:data-delayUrl="@{/services/inner/inventory/inventoryCount/findRequest}">
            <thead data-options="frozen:true">
            <th field="inventoryCountRequestId" data-options="checkbox:true"></th>
            </thead>
            <thead>
            <tr>
                <th field="requestNumber" width="80" wms:text="${web.label.requestnumber}" data-options="sortable:true">requestNumber</th>
                <th field="requestDescr" width="150" wms:text="${web.label.descr}" data-options="sortable:true,editor:'text'">requestDescr</th>
                <th field="requestType" width="100" wms:text="${web.label.type}" data-options="
							sortable:true,
							formatter:function(value,row){
								return getCodelkupValue('COUNTTYPE',value);
							},
							editor:{
								type:'combobox',
								options:{
									valueField:'code',
									textField:'descr',
									data: codelkups['COUNTTYPE'],
									required: true
								}
							}
						" >requestType</th>
                <th field="quantityShowFlag" width="70" wms:text="${web.label.quantityshowflag}" data-options="
							sortable:true,
							formatter:function(value,row){
								return getCodelkupValue('YESNO',value);
							},
							editor:{
								type:'combobox',
								options:{
									valueField:'code',
									textField:'descr',
									data: codelkups['YESNO'],
									required: true
								}
							}
						" >quantityShowFlag</th>
                <th field="requestDate" width="150" wms:text="${web.label.requestdate}"  data-options="sortable:true">createTime</th>
                <th field="createBy" width="80" wms:text="${web.label.createby}">createBy</th>
                <th field="createTime" width="150" wms:text="${web.label.createtime}"  data-options="sortable:true">createTime</th>
                <th field="updateBy" width="80" wms:text="${web.label.updateby}" >updateBy</th>
                <th field="updateTime" width="150" wms:text="${web.label.updatetime}" data-options="sortable:true">updateTime</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div id="addDiv" wms:title="${web.label.add}" style="width:550px;height:580px; display: none;">
    <div style="width: 100%;padding-left: 50px;">
        <form method="post" id="addForm" th:data-url="@{/services/inner/inventory/inventoryCount/addRequest}">
            <table style="width: 100%;">
                <tr>
                    <td>
                        <input name="requestNumber" readonly="readonly" class="easyui-textbox" style="width: 120px;" wms:data-options="label:'${web.label.requestnumber}',labelPosition:'top'">
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td style="padding-left: 15px;">
                        <input class="easyui-combobox" name="quantityShowFlag" style="width: 100px;" wms:data-options="
						data: codelkups['YESNO'],
						valueField: 'code',
						textField: 'descr',
						label: '${web.label.quantityshowflag}',
						labelPosition: 'top'
						">
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <input name="requestDescr" style="width: 450px;" class="easyui-textbox"  wms:data-options="label:'${web.label.descr}',labelPosition:'top'">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input name="fromZoneCode" class="easyui-combogrid" wms:data-options="
								label: '${web.label.fromzonecode}',
								labelPosition: 'top',
								idField:'zoneCode',
    							textField:'zoneCode',
								url:'../../services/inner/base/zone/find',
								queryParams: getParams(),
							    columns:[[
								    {field:'zoneId',hidden:true},
								    {field:'zoneCode',title:'${web.label.zonecode}',width:80},
								    {field:'pickToLocation',title:'${web.label.pickToLocation}',width:80},
								    {field:'type',title:'${web.label.zone.type}',width:80,formatter:function(value,row){
											return getCodelkupValue('ZONETYPE',value);
										}
									}
							    ]]
							" />
                    </td>
                    <td></td>
                    <td colspan="2">
                        <input name="toZoneCode" class="easyui-combogrid" wms:data-options="
								label: '${web.label.tozonecode}',
								labelPosition: 'top',
								idField:'zoneCode',
    							textField:'zoneCode',
								url:'../../services/inner/base/zone/find',
								queryParams: getParams(),
							    columns:[[
								    {field:'zoneId',hidden:true},
								    {field:'zoneCode',title:'${web.label.zonecode}',width:80},
								    {field:'pickToLocation',title:'${web.label.pickToLocation}',width:80},
								    {field:'type',title:'${web.label.zone.type}',width:80,formatter:function(value,row){
											return getCodelkupValue('ZONETYPE',value);
										}
									}
							    ]]
							" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="fromLocationCode" name="fromLocationCode" class="easyui-combogrid" wms:data-options="
								label: '${web.label.fromlocationcode}',
								labelPosition: 'top',
								idField:'locationCode',
    							textField:'locationCode',
								url:'../../services/inner/base/location/find',
								queryParams: getParams(),
							    columns:[[
								    {field:'locationId',hidden:true},
								    {field:'zoneId',hidden:true},
								    {field:'locationCode',title:'${web.label.location}',width:80},
								    {field:'zoneCode',title:'${web.label.zone}',width:80},
								    {field:'locationType',title:'${web.label.location.locationType}',width:80,formatter:function(value,row){
											return getCodelkupValue('LOCATIONTYPE',value);
										}
									}
							    ]]
							" />
                    </td>
                    <td></td>
                    <td colspan="2">
                        <input id="toLocationCode" name="toLocationCode" class="easyui-combogrid" wms:data-options="
								label: '${web.label.tolocationcode}',
								labelPosition: 'top',
								idField:'locationCode',
    							textField:'locationCode',
								url:'../../services/inner/base/location/find',
								queryParams: getParams(),
							    columns:[[
								    {field:'locationId',hidden:true},
								    {field:'zoneId',hidden:true},
								    {field:'locationCode',title:'${web.label.location}',width:80},
								    {field:'zoneCode',title:'${web.label.zone}',width:80},
								    {field:'locationType',title:'${web.label.location.locationType}',width:80,formatter:function(value,row){
											return getCodelkupValue('LOCATIONTYPE',value);
										}
									}
							    ]]
							" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="fromSkuCode" name="fromSkuCode" class="lazy-load" lazy-load="easyui-combogrid" wms:data-options="
								label: '${web.label.fromskucode}',
								labelPosition: 'top',
								idField:'skuCode',
    							textField:'skuCode',
								url:'../../services/inner/base/sku/find',
								queryParams: getParams(),
							    onBeforeLoad: function(param){
									$.extend(param, getParams());
								},
							    columns:[[
								    {field:'skuId',hidden:true},
								    {field:'packId',hidden:true},
								    {field:'skuCode',title:'${web.label.sku}',width:80},
								    {field:'skuAlias',title:'${web.label.skualias}',width:80},
								    {field:'packCode',title:'${web.label.pack}',width:80},
								    {field:'skuDescr',title:'${web.label.skudescr}',width:150}
							    ]]
							" />
                    </td>
                    <td></td>
                    <td colspan="2">
                        <input id="toSkuCode" name="toSkuCode" class="lazy-load" lazy-load="easyui-combogrid" wms:data-options="
								label: '${web.label.toskucode}',
								labelPosition: 'top',
								idField:'skuCode',
    							textField:'skuCode',
								url:'../../services/inner/base/sku/find',
								queryParams: getParams(),
							    onBeforeLoad: function(param){
									$.extend(param, getParams());
								},
							    columns:[[
								    {field:'skuId',hidden:true},
								    {field:'packId',hidden:true},
								    {field:'skuCode',title:'${web.label.sku}',width:80},
								    {field:'skuAlias',title:'${web.label.skualias}',width:80},
								    {field:'packCode',title:'${web.label.pack}',width:80},
								    {field:'skuDescr',title:'${web.label.skudescr}',width:150}
							    ]]
							" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="fromLpnNumber" name="fromLpnNumber" class="lazy-load" lazy-load="easyui-combogrid" wms:data-options="
								label: '${web.label.fromlpnnumber}',
								labelPosition: 'top',
								idField:'lpnNumber',
    							textField:'lpnNumber',
								url:'../../services/inner/inventory/lpn/find',
								queryParams: getParams(),
							    onBeforeLoad: function(param){
									$.extend(param, getParams());
								},
							    columns:[[
								    {field:'lpnNumber',title:'${web.label.lpnnumber}',width:80},
								    {field:'containerNumber',title:'${web.label.containernumber}',width:80},
								    {field:'lpnType',title:'${web.label.lpntype}',width:80,formatter:function(value,row){
											return getCodelkupValue('LPNTYPE',value);
										}
									}
							    ]]
							" />
                    </td>
                    <td></td>
                    <td colspan="2">
                        <input id="toLpnNumber" name="toLpnNumber" class="lazy-load" lazy-load="easyui-combogrid" wms:data-options="
								label: '${web.label.tolpnnumber}',
								labelPosition: 'top',
								idField:'lpnNumber',
    							textField:'lpnNumber',
								url:'../../services/inner/inventory/lpn/find',
								queryParams: getParams(),
							    onBeforeLoad: function(param){
									$.extend(param, getParams());
								},
							   columns:[[
								    {field:'lpnNumber',title:'${web.label.lpnnumber}',width:80},
								    {field:'containerNumber',title:'${web.label.containernumber}',width:80},
								    {field:'lpnType',title:'${web.label.lpntype}',width:80,formatter:function(value,row){
											return getCodelkupValue('LPNTYPE',value);
										}
									}
							    ]]
							" />
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <input name="lpnNumberIn" class="easyui-textbox" style="width: 450px;"  wms:data-options="label:'${web.label.lpnnumberin}',labelPosition:'top'">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div style="text-align: center;margin-top: 30px;">
        <a href="#" class="easyui-linkbutton common-confirmadd" data-form="#addForm" data-table="#requestData"
           id="submitaddForm" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:80px;">
            <span style="font-size:14px;" wms:text="${web.label.save}">Save</span>
        </a>
        <a href="#" class="easyui-linkbutton" id="clearAddForm" onclick="$('#addForm').form('clear');"
           data-options="iconCls:'icon-clear'" style="padding:5px 0px;width:80px;">
            <span style="font-size:14px;" wms:text="${web.label.clear}">Clear</span>
        </a>
    </div>
</div>
</body>
<script th:replace="common/js"/>
<script type="text/javascript" th:src="@{/js/codelkupList?listName=COUNTTYPE,YESNO,LPNTYPE,LOCATIONTYPE,ZONETYPE}"></script>
<script type="text/javascript" th:inline="text">
    function getParams (params){
        var data = getBaseData();
        data['active'] = 'Y';
        if (typeof(params) == 'object'){
            $.extend(data, params);
        }
        return data;
    }
</script>
</html>
