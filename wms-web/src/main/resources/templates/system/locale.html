<!DOCTYPE html>
<html>
<head>
    <title wms:text="${wms.locale.title}">语言</title>
    <head th:replace="common/head" />
</head>
<body class="easyui-layout" >
	<div data-options="region:'west',collapsible:true" wms:title="${web.label.search.title}" style="width:200px;">
		<div id="searchDiv">
			<div style="margin-left: 10px;">
				<form id="searchForm" data-table="#localeData" >
					<div style="margin-bottom:10px">
						<input class="easyui-combobox" name="localeCode" wms:data-options="
						data: codelkups['LOCALE'],
						valueField: 'code',
						textField: 'descr',
						label: '${web.label.language}',
						labelPosition: 'top'
						">
					</div>
					<div style="margin-bottom:10px">
						<input name="labelKey" class="easyui-textbox" wms:data-options="label:'${web.label.labelkey}',labelPosition:'top'">
					</div>
					<div style="margin-bottom:10px">
						<input name="labelValue" class="easyui-textbox" wms:data-options="label:'${web.label.value}',labelPosition:'top'">
					</div>
					<div style="margin-bottom:10px">
						<input name="tableName" class="easyui-textbox" wms:data-options="label:'${web.label.tablename}',labelPosition:'top'">
					</div>
					<div style="margin-bottom:10px">
						<input class="easyui-combobox" name="active" wms:data-options="
						data: codelkups['YESNO'],
						valueField: 'code',
						textField: 'descr',
						label: '${web.label.active}',
						labelPosition: 'top'
						">
					</div>
				</form>
			</div>
			<div style="text-align: center;">
				<a href="#" class="easyui-linkbutton common-search" data-form="#searchForm" style="width:80px;" data-options="iconCls:'icon-search'" >
					<span wms:text="${web.label.search}">Search</span>
				</a>	
				<a href="#" class="easyui-linkbutton common-search-clear" data-form="#searchForm" style="width:80px;" data-options="iconCls:'icon-clear'" >
					<span wms:text="${web.label.clear}">Clear</span>
				</a>
			</div>
		</div>
	</div>
	<div data-options="region:'center',border:false" >
		<div class="tableToolbar">
			<a href="#" class="easyui-linkbutton common-add" data-addpanel="#addDiv">
				<span wms:text="${web.label.add}">Add</span>
			</a>
			<a href="#" class="easyui-linkbutton common-rowsave" data-table="#localeData" th:data-url="@{/services/inner/locale/save}" >
				<span wms:text="${web.label.save}">Save</span>
			</a>
			<a href="#" class="easyui-linkbutton common-rowdel"  data-table="#localeData" th:data-url="@{/services/inner/locale/delete}">
				<span wms:text="${web.label.delete}">Delete</span>
			</a>
			<a href="#" class="easyui-linkbutton" onclick="reload()"  >
				<span wms:text="${web.label.reload}">Reload</span>
			</a>
		</div>
		<div>
			<table id="localeData" wms:title="${web.label.localelist.title}" class="easyui-datagrid"
							th:data-delayUrl="@{/services/inner/locale/find}">
				<thead>
					<tr>
						<th field="localeId" data-options="checkbox:true"></th>
						<th field="localeCode" width="80" wms:text="${web.label.language}" data-options="
							sortable:true,
							formatter:function(value,row){
								return getCodelkupValue('LOCALE',value);
							},
							editor:{
								type:'combobox',
								options:{
									data: codelkups['LOCALE'],
									valueField: 'code',
									textField: 'descr'
								}
							}
						">localeCode</th>
						<th field="labelKey" width="200" wms:text="${web.label.labelkey}" data-options="sortable:true">labelKey</th>
						<th field="labelValue" width="200" wms:text="${web.label.value}" data-options="sortable:true,editor:{
																													type: 'validatebox',
																													options: {
																														required: true
																													}
																												}" >labelValue</th>
						<th field="tableName" width="50" wms:text="${web.label.tablename}" data-options="editor:'text'">tableName</th>
						<th field="joinKey1" width="50" wms:text="${web.label.joinkey1}" data-options="editor:'text'">joinKey1</th>
						<th field="joinKey2" width="50" wms:text="${web.label.joinkey2}" data-options="editor:'text'">joinKey2</th>
						<th field="joinKey3" width="50" wms:text="${web.label.joinkey3}" data-options="editor:'text'">joinKey3</th>
						<th field="joinKey4" width="50" wms:text="${web.label.joinkey4}" data-options="editor:'text'">joinKey4</th>
						<th field="joinKey5" width="50" wms:text="${web.label.joinkey5}" data-options="editor:'text'">joinKey5</th>
						<th field="active" width="50" wms:text="${web.label.active}" data-options="
							sortable:true,
							formatter:function(value,row){
								return getCodelkupValue('YESNO',value);
							},
							editor:{
								type:'combobox',
								options:{
									valueField:'code',
									textField:'descr',
									data: codelkups['YESNO']
								}
							}
						" >active</th>
						<th field="createBy" width="80" wms:text="${web.label.createby}">createBy</th>
						<th field="createTime" width="150" wms:text="${web.label.createtime}" data-options="sortable:true">createTime</th>
						<th field="updateBy" width="80" wms:text="${web.label.updateby}" >updateBy</th>
						<th field="updateTime" width="150" wms:text="${web.label.updatetime}" data-options="sortable:true">updateTime</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<div id="addDiv" wms:title="${web.label.add}" style="width:500px;height:500px; display: none;">
		<div style="width: 100%;padding-left: 50px;">
			<form method="post" id="addForm" th:data-url="@{/services/inner/locale/add}">
				<table style="width: 100%;">
					<tr>
						<td style="width: 50%;">
							<input class="easyui-combobox" name="localeCode" wms:data-options="
								required:true,
								data: codelkups['LOCALE'],
								valueField: 'code',
								textField: 'descr',
								label: '${web.label.language}',
								labelPosition: 'top'
								" />
						</td>
						<td>
							&nbsp;
						</td>
					</tr>
					<tr>
						<td>
							<input name="labelKey" class="easyui-textbox" wms:data-options="required:true,label:'${web.label.labelkey}',labelPosition:'top'">
						</td>
						<td>
							<input name="labelValue" class="easyui-textbox" style="width: 100px;" wms:data-options="required:true,label:'${web.label.value}',labelPosition:'top'">
						</td>
					</tr>
					<tr>
						<td>
							<input name="tableName" class="easyui-textbox" style="width: 100px;" wms:data-options="label:'${web.label.tablename}',labelPosition:'top'">
						</td>
						<td>
							<input name="joinKey1" class="easyui-textbox" style="width: 100px;" wms:data-options="label:'${web.label.joinkey1}',labelPosition:'top'">
						</td>
					</tr>
					<tr>
						<td>
							<input name="joinKey2" class="easyui-textbox" style="width: 100px;"  wms:data-options="label:'${web.label.joinkey2}',labelPosition:'top'">
						</td>
						<td>
							<input name="joinKey3" class="easyui-textbox" style="width: 100px;" wms:data-options="label:'${web.label.joinkey3}',labelPosition:'top'">
						</td>
					</tr>
					<tr>
						<td>
							<input name="joinKey4" class="easyui-textbox" style="width: 100px;" wms:data-options="label:'${web.label.joinkey4}',labelPosition:'top'">
						</td>
						<td>
							<input name="joinKey5" class="easyui-textbox" style="width: 100px;" wms:data-options="label:'${web.label.joinkey5}',labelPosition:'top'">
						</td>
					</tr>
					<tr>
						<td>
							<input class="easyui-combobox" name="active" style="width: 100px;" wms:data-options="
							required:true,
							value: 'Y',
							data: codelkups['YESNO'],
							valueField: 'code',
							textField: 'descr',
							label: '${web.label.active}',
							labelPosition: 'top'
							" />
						</td>
						<td>
							&nbsp;
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div style="text-align: center;">
				<a href="#" class="easyui-linkbutton common-confirmadd" data-form="#addForm" data-table="#localeData" id="submitaddForm" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:80px;">
					<span style="font-size:14px;" wms:text="${web.label.save}">Save</span>
				</a>
				<a href="#" class="easyui-linkbutton" id="clearAddForm" onclick="$('#addForm').form('clear');" data-options="iconCls:'icon-clear'" style="padding:5px 0px;width:80px;">
					<span style="font-size:14px;" wms:text="${web.label.clear}">Clear</span>
				</a>
			</div>
		</div>
	</div>
</body>
<script th:replace="common/js" />
<script type="text/javascript" th:src="@{/js/codelkupList?listName=LOCALE,YESNO}"></script>
<script type="text/javascript" th:inline="text">
	function reload(){
		loading();
		$.get({
			url: '../../services/inner/locale/refresh',
			success: function(data){
				data = returnData(data);
				closeLoading();
				if (data.code == '0') {
					showError(data.msg);
					return;
				}
			}
		});
	}
	
</script>
</html>
