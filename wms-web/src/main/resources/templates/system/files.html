<!DOCTYPE html>
<html>
<head>
    <title wms:text="${wms.label.files}">文件列表</title>
    <head th:replace="common/head" />
</head>
<body class="easyui-layout" >
	<div data-options="region:'west',collapsible:true" wms:title="${web.label.search.title}" style="width:200px;">
		<div id="searchDiv" class="easyui-layout" style="height: 100%;">
			<div style="margin-left: 10px;height: 100%;" data-options="region:'north',border:false" >
				<form id="searchForm" data-table="#tableData" >
					<div style="margin-bottom:10px">
						<input class="easyui-combobox" name="fileType" wms:data-options="
						data: codelkups['FILETYPE'],
						valueField: 'code',
						textField: 'descr',
						label: '${web.label.type}',
						labelPosition: 'top'
						" />
					</div>
					<div style="margin-bottom:10px">
						<input name="fileName" class="easyui-textbox" wms:data-options="label:'${web.label.filename}',labelPosition:'top'" />
					</div>
					<div style="margin-bottom:10px">
						<input class="easyui-combobox" name="status" wms:data-options="
						data: codelkups['FILESTATUS'],
						valueField: 'code',
						textField: 'descr',
						label: '${web.label.status}',
						labelPosition: 'top'
						" />
					</div>
				</form>
			</div>
			<div style="text-align: center;height:50px;" data-options="region:'south',border:false">
				<a href="#" class="easyui-linkbutton common-search" data-form="#searchForm" style="width:80px;" data-options="iconCls:'icon-search'" >
					<span wms:text="${web.label.search}">Search</span>
				</a>	
				<a href="#" class="easyui-linkbutton common-search-clear" data-form="#searchForm" style="width:80px;" data-options="iconCls:'icon-clear'" >
					<span wms:text="${web.label.clear}">Clear</span>
				</a>
			</div>
		</div>
	</div>
	<div data-options="region:'center',border:false" >
		<div class="tableToolbar">
			<a href="#" class="easyui-linkbutton" onclick="importFile()">
				<span wms:text="${web.label.import}">Import</span>
			</a>
		</div>
		<div>
			<table id="tableData"  wms:title="${web.label.files}" class="easyui-datagrid" 
							th:data-delayUrl="@{/services/inner/file/find}">
				<thead>
					<tr>
						<th field="fileId" width="80" data-options="hidden:true">fileId</th>
						<th field="view" data-options="
											formatter:function(value,row){
												if (row.fileType == 'IMPORT'){
													var data = JSON.stringify(row);
													var detail = '<span title = \'detail\' onclick=\'view('+data+')\' class=\'icon-detail\'>&nbsp;</span>';
													return detail;
												}
												return '';
											}
										"></th>
						<th field="fileType" width="80" wms:text="${web.label.type}" data-options="
								sortable:true,
								formatter:function(value,row){
									return getCodelkupValue('FILETYPE',value);
								}">FileType</th>
						<th field="template" width="100" wms:text="${web.label.template}" data-options="
											sortable:true,
											formatter:function(value,row){
												return getCodelkupValue('TEMPLATE',value);
											}">teamplate</th>
						<th field="fileName" width="250" wms:text="${web.label.filename}" data-options="sortable:true">fileName</th>
						<th field="download" data-options="
											formatter:function(value,row){
												var data = JSON.stringify(row);
												var detail = '<span title = \'download\' onclick=\'download('+data+')\' class=\'icon-detail\'>&nbsp;</span>';
												return detail;
											}
										"></th>
						<th field="fileSize" width="70" wms:text="${web.label.filesize}" data-options="sortable:true">fileSize</th>
						<th field="startTime" width="150" wms:text="${web.label.starttime}" data-options="sortable:true">startTime</th>
						<th field="endTime" width="150" wms:text="${web.label.endtime}" data-options="sortable:true">endTime</th>
						<th field="status" width="80" wms:text="${web.label.status}" data-options="sortable:true,
								formatter:function(value,row){
									return getCodelkupValue('FILESTATUS',value);
								}">status</th>
						<th field="remark" width="200" wms:text="${web.label.remark}" >remark</th>
						<th field="createBy" width="80" wms:text="${web.label.createby}">createBy</th>
						<th field="createTime" width="150" wms:text="${web.label.createtime}" data-options="sortable:true">createTime</th>
						<th field="updateBy" width="80" wms:text="${web.label.updateby}" >updateBy</th>
						<th field="updateTime" width="150" wms:text="${web.label.updatetime}" data-options="sortable:true">updateTime</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</body>
<script th:replace="common/js" />
<script type="text/javascript" th:src="@{/js/codelkupList?listName=FILETYPE,FILESTATUS,TEMPLATE}"></script>
<script type="text/javascript">
function download(obj){
	downloadFile(obj.fileId);
}

function importFile(){
	importExcel();
}
</script>
</html>
