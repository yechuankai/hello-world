<!DOCTYPE html>
<html>
<head>
    <title wms:text="${wms.config.title}">参数</title>
    <head th:replace="common/head" />
</head>
<body class="easyui-layout" >
	<div data-options="region:'west',collapsible:true" wms:title="${web.label.search.title}" style="width:200px;">
		<div id="searchDiv">
			<div style="margin-left: 10px;">
				<form id="searchForm" data-table="#configData" >
					<div style="margin-bottom:10px">
						<input name="configCode" class="easyui-textbox" wms:data-options="label:'${web.label.code}',labelPosition:'top'" />
					</div>
					<div style="margin-bottom:10px">
						<input name="configDescr" class="easyui-textbox" wms:data-options="label:'${web.label.descr}',labelPosition:'top'" />
					</div>
					<div style="margin-bottom:10px">
						<input class="easyui-combobox" name="configType" wms:data-options="
						data: codelkups['CONFIGTYPE'],
						valueField: 'code',
						textField: 'descr',
						label: '${web.label.type}',
						labelPosition: 'top'
						" />
					</div>
					<div style="margin-bottom:10px">
						<input class="easyui-combobox" name="active" wms:data-options="
						data: codelkups['YESNO'],
						valueField: 'code',
						textField: 'descr',
						label: '${web.label.active}',
						labelPosition: 'top'
						">
					</div>
				</form>
			</div>
			<div style="text-align: center;">
				<a href="#" class="easyui-linkbutton common-search" data-form="#searchForm" style="width:80px;" data-options="iconCls:'icon-search'" >
					<span wms:text="${web.label.search}">Search</span>
				</a>	
				<a href="#" class="easyui-linkbutton common-search-clear" data-form="#searchForm" style="width:80px;" data-options="iconCls:'icon-clear'" >
					<span wms:text="${web.label.clear}">Clear</span>
				</a>
			</div>
		</div>
	</div>
	<div data-options="region:'center',border:false" >
		<div class="tableToolbar">
			<a href="#" class="easyui-linkbutton common-add" data-addpanel="#addDiv">
				<span wms:text="${web.label.add}">Add</span>
			</a>
			<a href="#" class="easyui-linkbutton common-rowsave" data-table="#configData" th:data-url="@{/services/inner/config/save}" >
				<span wms:text="${web.label.save}">Save</span>
			</a>
			<a href="#" class="easyui-linkbutton common-rowdel"  data-table="#configData" th:data-url="@{/services/inner/config/delete}">
				<span wms:text="${web.label.delete}">Delete</span>
			</a>
			<a href="#" class="easyui-linkbutton" onclick="reload()"  >
				<span wms:text="${web.label.reload}">Reload</span>
			</a>
		</div>
		<div>
			<table id="configData" wms:title="${web.label.configlist.title}" class="easyui-datagrid" 
							th:data-delayUrl="@{/services/inner/config/find}">
				<thead>
					<tr>
						<th field="configId" data-options="checkbox:true"></th>
						<th field="configCode" width="250" wms:text="${web.label.code}" data-options="sortable:true">configCode</th>
						<th field="configDescr" width="250" wms:text="${web.label.descr}" data-options="editor:'text'" >configDescr</th>
						<th field="configValue" width="50" wms:text="${web.label.value}" data-options="editor:'text'" >configValue</th>
						<th field="configType" width="50" wms:text="${web.label.type}" data-options="
							sortable:true,
							formatter:function(value,row){
								return getCodelkupValue('CONFIGTYPE',value);
							}
						" >configType</th>
						<th field="active" width="50" wms:text="${web.label.active}" data-options="
							formatter:function(value,row){
								return getCodelkupValue('YESNO',value);
							},
							editor:{
								type:'combobox',
								options:{
									valueField:'code',
									textField:'descr',
									data: codelkups['YESNO']
								}
							}
						" >active</th>
						<th field="createBy" width="80" wms:text="${web.label.createby}" >createBy</th>
						<th field="createTime" width="150" wms:text="${web.label.createtime}" data-options="sortable:true" >createTime</th>
						<th field="updateBy" width="80" wms:text="${web.label.updateby}" >updateBy</th>
						<th field="updateTime" width="150" wms:text="${web.label.updatetime}" data-options="sortable:true">updateTime</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<div id="addDiv" wms:title="${web.label.add}" style="width:300px;height:450px; display: none;">
		<div style="width: 100%;padding-left: 50px;">
			<form method="post" id="addForm" th:data-url="@{/services/inner/config/add}">
				<table style="width: 100%;">
					<tr>
						<td>
							<input name="configCode" class="easyui-textbox" wms:data-options="required:true,label:'${web.label.code}',labelPosition:'top'">
						</td>
					</tr>
					<tr>
						<td>
							<input name="configDescr" class="easyui-textbox"  wms:data-options="required:true,label:'${web.label.descr}',labelPosition:'top'">
						</td>
					</tr>
					<tr>
						<td>
							<input name="configValue" class="easyui-textbox"  wms:data-options="required:true,label:'${web.label.value}',labelPosition:'top'">
						</td>
					</tr>
					<tr>
						<td>
							<input class="easyui-combobox" name="configType" wms:data-options="
						required:true,
						data: codelkups['CONFIGTYPE'],
						valueField: 'code',
						textField: 'descr',
						label: '${web.label.type}',
						labelPosition: 'top'
						" />
						</td>
					</tr>
					<tr>
						<td>
							<input class="easyui-combobox" name="active" style="width: 100px;" wms:data-options="
							required:true,
							value: 'Y',
							data: codelkups['YESNO'],
							valueField: 'code',
							textField: 'descr',
							label: '${web.label.active}',
							labelPosition: 'top'
							" />
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div style="text-align: center;margin-top: 20px;">
				<a href="#" class="easyui-linkbutton common-confirmadd" data-form="#addForm" data-table="#configData" id="submitaddForm" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:80px;">
					<span style="font-size:14px;" wms:text="${web.label.save}">Save</span>
				</a>
				<a href="#" class="easyui-linkbutton" id="clearAddForm" onclick="$('#addForm').form('clear');" data-options="iconCls:'icon-clear'" style="padding:5px 0px;width:80px;">
					<span style="font-size:14px;" wms:text="${web.label.clear}">Clear</span>
				</a>
			</div>
		</div>
	</div>
</body>
<script th:replace="common/js" />
<script type="text/javascript" th:src="@{/js/codelkupList?listName=CONFIGTYPE,YESNO}"></script>
<script type="text/javascript" th:inline="text">
	function reload(){
		loading();
		$.get({
			url: '../../services/inner/config/refresh',
			success: function(data){
				data = returnData(data);
				closeLoading();
				if (data.code == '0') {
					showError(data.msg);
					return;
				}
			}
		});
	}
	
</script>
</html>
