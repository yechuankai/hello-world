<!DOCTYPE html>
<html>
<head>
    <title wms:text="${wms.warehouse.title}">公司</title>
    <head th:replace="common/head" />
</head>
<body class="easyui-layout" >
	<div data-options="region:'west',collapsible:true" wms:title="${web.label.search.title}" style="width:200px;">
		<div id="searchDiv">
			<div style="margin-left: 10px;">
				<form id="searchForm" data-table="#dataTable" >
					<div style="margin-bottom:10px">
						<input name="code" class="easyui-textbox" wms:data-options="label:'${web.label.code}',labelPosition:'top'">
					</div>
					<div style="margin-bottom:10px">
						<input name="descr" class="easyui-textbox" wms:data-options="label:'${web.label.descr}',labelPosition:'top'">
					</div>
					<div style="margin-bottom:10px">
						<input class="easyui-combobox" name="active" wms:data-options="
						data: codelkups['YESNO'],
						valueField: 'code',
						textField: 'descr',
						label: '${web.label.active}',
						labelPosition: 'top'
						">
					</div>
				</form>
			</div>
			<div style="text-align: center;">
				<a href="#" class="easyui-linkbutton common-search" data-form="#searchForm" style="width:80px;" data-options="iconCls:'icon-search'" >
					<span wms:text="${web.label.search}">Search</span>
				</a>	
				<a href="#" class="easyui-linkbutton common-search-clear" data-form="#searchForm" style="width:80px;" data-options="iconCls:'icon-clear'" >
					<span wms:text="${web.label.clear}">Clear</span>
				</a>
			</div>
		</div>
	</div>
	<div data-options="region:'center',border:false" >
		<div class="tableToolbar">
			<a href="#" class="easyui-linkbutton common-add" data-addpanel="#addDiv">
				<span wms:text="${web.label.add}">Add</span>
			</a>
			<a href="#" class="easyui-linkbutton common-rowsave" data-table="#dataTable" th:data-url="@{/services/inner/warehouse/save}" >
				<span wms:text="${web.label.save}">Save</span>
			</a>
			<a href="#" class="easyui-linkbutton common-rowdel"  data-table="#dataTable" th:data-url="@{/services/inner/warehouse/delete}">
				<span wms:text="${web.label.delete}">Delete</span>
			</a>
			<a href="#" class="easyui-linkbutton common-init" >
				<span wms:text="${web.label.initdata}">Init</span>
			</a>
		</div>
		<div>
			<table id="dataTable" wms:title="${web.label.companylist.title}" class="easyui-datagrid" 
							th:data-delayUrl="@{/services/inner/warehouse/find}">
				<thead>
					<tr>
						<th field="warehouseId" data-options="checkbox:true"></th>
						<th field="code" width="80" wms:text="${web.label.code}" data-options="sortable:true">code</th>
						<th field="descr" width="150" wms:text="${web.label.descr}" data-options="sortable:true,editor:'text'">descr</th>
						<th field="active" width="50" wms:text="${web.label.active}" data-options="
							sortable:true,
							formatter:function(value,row){
								return getCodelkupValue('YESNO',value);
							},
							editor:{
								type:'combobox',
								options:{
									valueField:'code',
									textField:'descr',
									data: codelkups['YESNO']
								}
							}
						" >active</th>
						<th field="createBy" width="80" wms:text="${web.label.createby}">createBy</th>
						<th field="createTime" width="150" wms:text="${web.label.createtime}"  data-options="sortable:true">createTime</th>
						<th field="updateBy" width="80" wms:text="${web.label.updateby}" >updateBy</th>
						<th field="updateTime" width="150" wms:text="${web.label.updatetime}" data-options="sortable:true">updateTime</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<div id="addDiv" wms:title="${web.label.add}" style="width:300px;height:400px; display: none;">
		<div style="width: 100%;padding-left: 50px;">
			<form method="post" id="addForm" th:data-url="@{/services/inner/warehouse/add}">
				<table style="width: 100%;">
					<tr>
						<td>
							<input name="code" class="easyui-textbox" wms:data-options="required:true,label:'${web.label.code}',labelPosition:'top'">
						</td>
					</tr>
					<tr>
						<td>
							<input name="descr" class="easyui-textbox"  wms:data-options="label:'${web.label.descr}',labelPosition:'top'">
						</td>
					</tr>
					<tr>
						<td>
							<input class="easyui-combobox" name="active" style="width: 100px;" wms:data-options="
							required:true,
							value: 'Y',
							data: codelkups['YESNO'],
							valueField: 'code',
							textField: 'descr',
							label: '${web.label.active}',
							labelPosition: 'top'
							" />
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div style="text-align: center;margin-top: 30px;">
				<a href="#" class="easyui-linkbutton common-confirmadd" data-form="#addForm" data-table="#dataTable" id="submitaddForm" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:80px;">
					<span style="font-size:14px;" wms:text="${web.label.save}">Save</span>
				</a>
				<a href="#" class="easyui-linkbutton" id="clearAddForm" onclick="$('#addForm').form('clear');" data-options="iconCls:'icon-clear'" style="padding:5px 0px;width:80px;">
					<span style="font-size:14px;" wms:text="${web.label.clear}">Clear</span>
				</a>
			</div>
		</div>
	</div>
	<div id="initDiv" wms:title="${web.label.initdata}" style="width:300px;height:200px; display: none;">
		<div style="width: 100%;padding-left: 50px;">
				<table style="width: 100%;">
					<tr>
						<td>
							<input class="easyui-combogrid" name="companyId" id="companyId" wms:data-options="
								required:true,
								label: '${web.label.company.descr}',
								labelPosition: 'top',
								idField:'companyId',
    							textField:'descr',
								url:'../../services/inner/company/find',
								queryParams: {'active': 'Y'},
							    columns:[[
								    {field:'companyId',hidden:true},
								    {field:'code',title:'${web.label.code}',width:80},
								    {field:'descr',title:'${web.label.descr}',width:150}
							    ]]
							" />
						</td>
					</tr>
				</table>
		</div>
		<div style="text-align: center;margin-top: 30px;">
				<a href="#" class="easyui-linkbutton common-init-ok" data-table="#dataTable" id="submitaddForm" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:80px;">
					<span style="font-size:14px;" wms:text="${web.label.ok}">Ok</span>
				</a>
			</div>
		</div>
	</div>
</body>
<script th:replace="common/js" />
<script type="text/javascript" th:src="@{/js/codelkupList?listName=YESNO}"></script>
<script type="text/javascript" th:inline="text">
	$(function(){
		$('.common-init').click(function(){
			var checkedRows = $('#dataTable').datagrid('getChecked');
			if (checkedRows.length != 1) {
				showError($.locale.selectOneRow);
				return;
			}
			$('#companyId').combo('setValue','').combo('setText','');
			$('#initDiv').dialog({
			    closed: true,
			    modal: true,
			    fix: true
			}).dialog('open');
		});
		
		$('.common-init-ok').click(function(){
			var companyId = $('#companyId').combo('getValue');
			if (companyId == ''){
				showError($.locale.selectCompany);
				return;
			}
			var checkedRows = $('#dataTable').datagrid('getChecked');
			if (checkedRows.length != 1) {
				showError($.locale.selectOneRow);
				return;
			}
			confirmMsg($.locale.initWarehouse,{row:checkedRows.length}, function(r){
				if (!r){
					return;
				}
				var obj = checkedRows[0];
				obj['companyId'] = companyId;
				var data = getBaseData(obj);
				loading();
				$.post({
					url: '../../services/inner/warehouse/init',
					data:data,
					success: function(data){
						data = returnData(data);
						closeLoading();
						if (data.code == '0') {
							showError(data.msg);
							return;
						}
						$('#companyId').combo('setValue','').combo('setText','');
						$('#dataTable').datagrid('reload').datagrid('clearChecked');
					}
				});
			});
		});
	});
</script>
</html>
