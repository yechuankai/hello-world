<!DOCTYPE html>
<html>
<head>
    <title wms:text="${wms.base.customer.title}">客户</title>
    <head th:replace="common/head" />
</head>
<body class="easyui-layout" >
<div data-options="region:'west',collapsible:true" wms:title="${web.label.search.title}" style="width:200px;">
    <div id="searchDiv">
        <div style="margin-left: 10px;">
            <form id="searchForm" data-table="#customerData" >
                <div style="margin-bottom:10px">
                    <input name="customerCode" class="easyui-textbox" wms:data-options="label:'${web.label.customercode}',labelPosition:'top'">
                </div>
                <div style="margin-bottom:10px">
                    <input name="customerDescr" class="easyui-textbox" wms:data-options="label:'${web.label.descr}',labelPosition:'top'">
                </div>
                <div style="margin-bottom:10px">
                    <input name="contact1" class="easyui-textbox" wms:data-options="label:'${web.label.contact1}',labelPosition:'top'">
                </div>
                <div style="margin-bottom:10px">
                    <input name="phone1" class="easyui-textbox" wms:data-options="label:'${web.label.phone1}',labelPosition:'top'">
                </div>
                <div style="margin-bottom:10px">
                    <input name="address1" class="easyui-textbox" wms:data-options="label:'${web.label.address1}',labelPosition:'top'">
                </div>
                <div style="margin-bottom:10px">
                    <input class="easyui-combobox" name="active" wms:data-options="
						data: codelkups['YESNO'],
						valueField: 'code',
						textField: 'descr',
						label: '${web.label.active}',
						labelPosition: 'top'
						">
                </div>
            </form>
        </div>
        <div style="text-align: center;">
            <a href="#" class="easyui-linkbutton common-search" data-form="#searchForm" style="width:80px;" data-options="iconCls:'icon-search'" >
                <span wms:text="${web.label.search}">Search</span>
            </a>
            <a href="#" class="easyui-linkbutton common-search-clear" data-form="#searchForm" style="width:80px;" data-options="iconCls:'icon-clear'" >
                <span wms:text="${web.label.clear}">Clear</span>
            </a>
        </div>
    </div>
</div>
<div data-options="region:'center',border:false" >
    <div class="tableToolbar">
        <a href="#" class="easyui-linkbutton common-add" data-addpanel="#addDiv">
            <span wms:text="${web.label.add}">Add</span>
        </a>
        <a href="#" class="easyui-linkbutton common-rowsave" data-table="#customerData" th:data-url="@{/services/inner/base/customer/save}" >
            <span wms:text="${web.label.save}">Save</span>
        </a>
        <a href="#" class="easyui-linkbutton common-rowdel"  data-table="#customerData" th:data-url="@{/services/inner/base/customer/delete}">
            <span wms:text="${web.label.delete}">Delete</span>
        </a>
    </div>
    <div>
        <table id="customerData" wms:title="${web.label.customerlist}" class="easyui-datagrid"
               th:data-delayUrl="@{/services/inner/base/customer/find}">
            <thead>
            <tr>
                <th field="customerId" data-options="checkbox:true"></th>
                <th field="customerCode" width="80" wms:text="${web.label.customercode}" data-options="sortable:true">customerCode</th>
                <th field="customerDescr" width="150" wms:text="${web.label.descr}" data-options="
                                            sortable:false,
                                            editor:{
                                                type: 'validatebox',
                                                options: {
                                                    required: true
                                                }
                                            }
                ">customerDescr</th>
                <th field="contact1" width="80" wms:text="${web.label.contact1}" data-options="sortable:false,editor:'text'">contact1</th>
                <th field="contact2" width="80" wms:text="${web.label.contact2}" data-options="sortable:false,editor:'text'">contact2</th>
                <th field="phone1" width="80" wms:text="${web.label.phone1}" data-options="sortable:false,editor:'text'">phone1</th>
                <th field="phone2" width="80" wms:text="${web.label.phone2}" data-options="sortable:false,editor:'text'">phone2</th>
                <th field="address1" width="80" wms:text="${web.label.address1}" data-options="sortable:false,editor:'text'">address1</th>
                <th field="address2" width="80" wms:text="${web.label.address2}" data-options="sortable:false,editor:'text'">address2</th>
                <th field="fax" width="80" wms:text="${web.label.fax}" data-options="sortable:false, editor:'text'">fax</th>
                <th field="email" width="80" wms:text="${web.label.email}" data-options="validType:'email',editor:'text'">email</th>
                <th field="shipLabel" width="100" wms:text="${web.label.shiplabel}" data-options="
							sortable:true,
							formatter:function(value,row){
								return getCodelkupValue('SHIPLABEL',value);
							},
							editor:{
								type:'combobox',
								options:{
									valueField:'code',
									textField:'descr',
									data: codelkups['SHIPLABEL'],
									required: true
								}
							}
						" >shipLabel</th>
                <th field="active" width="50" wms:text="${web.label.active}" data-options="
							sortable:true,
							formatter:function(value,row){
								return getCodelkupValue('YESNO',value);
							},
							editor:{
								type:'combobox',
								options:{
									valueField:'code',
									textField:'descr',
									data: codelkups['YESNO'],
									required: true
								}
							}
						" >active</th>
                <th field="remark" width="100" wms:text="${web.label.remark}" data-options="sortable:false,editor:'text'">remark</th>
                <th field="createBy" width="80" wms:text="${web.label.createby}">createBy</th>
                <th field="createTime" width="150" wms:text="${web.label.createtime}"  data-options="sortable:true">createTime</th>
                <th field="updateBy" width="80" wms:text="${web.label.updateby}" >updateBy</th>
                <th field="updateTime" width="150" wms:text="${web.label.updatetime}" data-options="sortable:true">updateTime</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div id="addDiv" wms:title="${web.label.add}" style="width:460px;height:550px; display: none;">
    <div style="width: 100%;padding-left: 50px;">
        <form method="post" id="addForm" th:data-url="@{/services/inner/base/customer/add}">
            <table style="width: 100%;">
                <tr>
                    <td>
                        <input name="customerCode" class="easyui-textbox" wms:data-options="required:true,label:'${web.label.customercode}',labelPosition:'top'">
                    </td>
                    <td>
                        <input name="customerDescr" class="easyui-textbox"  wms:data-options="required:true,label:'${web.label.descr}',labelPosition:'top'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input name="contact1" class="easyui-textbox"  wms:data-options="label:'${web.label.contact1}',labelPosition:'top'">
                    </td>
                    <td>
                        <input name="contact2" class="easyui-textbox"  wms:data-options="label:'${web.label.contact2}',labelPosition:'top'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input name="phone1" class="easyui-textbox"  wms:data-options="label:'${web.label.phone1}',labelPosition:'top'">
                    </td>
                    <td>
                        <input name="phone2" class="easyui-textbox"  wms:data-options="label:'${web.label.phone2}',labelPosition:'top'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input name="address1" class="easyui-textbox"  wms:data-options="label:'${web.label.address1}',labelPosition:'top'">
                    </td>
                    <td>
                        <input name="address2" class="easyui-textbox"  wms:data-options="label:'${web.label.address2}',labelPosition:'top'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input name="email" class="easyui-textbox"  wms:data-options="label:'${web.label.email}',labelPosition:'top' ">
                    </td>
                    <td>
                        <input name="fax" class="easyui-textbox"  wms:data-options="label:'${web.label.fax}',labelPosition:'top'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="easyui-combobox" name="shipLabel" style="width: 150px;" wms:data-options="
							data: codelkups['SHIPLABEL'],
							valueField: 'code',
							textField: 'descr',
							label: '${web.label.shiplabel}',
							labelPosition: 'top'
							" />
                    </td>
                    <td>
                        <input class="easyui-combobox" name="active" style="width: 100px;" wms:data-options="
							required:true,
							value: 'Y',
							data: codelkups['YESNO'],
							valueField: 'code',
							textField: 'descr',
							label: '${web.label.active}',
							labelPosition: 'top'
							" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input name="remark" class="easyui-textbox"  wms:data-options="label:'${web.label.remark}',labelPosition:'top',multiline:true"style="width: 350px;">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div style="text-align: center;margin-top: 15px;">
        <a href="#" class="easyui-linkbutton common-confirmadd" data-form="#addForm" data-table="#customerData" id="submitaddForm" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:80px;">
            <span style="font-size:14px;" wms:text="${web.label.save}">Save</span>
        </a>
        <a href="#" class="easyui-linkbutton" id="clearAddForm" onclick="$('#addForm').form('clear');" data-options="iconCls:'icon-clear'" style="padding:5px 0px;width:80px;">
            <span style="font-size:14px;" wms:text="${web.label.clear}">Clear</span>
        </a>
    </div>
</div>
</div>
</body>
<script th:replace="common/js" />
<script type="text/javascript" th:src="@{/js/codelkupList?listName=YESNO,SHIPLABEL}"></script>
<script type="text/javascript" th:inline="text">

</script>
</html>
