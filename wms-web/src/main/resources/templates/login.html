<!DOCTYPE html>
<html>
<head>
    <title wms:text="${wms.login.title}">WMS管理系统</title>
    <head th:replace="common/head" />
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body style="text-align: center;">
	<div id="loginPanel" class="easyui-panel" wms:title="${wms.login.title}" style="width:100%;max-width:400px;padding:30px 60px;">
		<!-- logo -->
		<div style="height:80px;width:270px;background: url('../static/images/cmhk.png') no-repeat;background-position:center; ">
			&nbsp;
		</div>
		<form id="loginFrom" method="post">
			<div style="margin-bottom:10px">
				<input class="easyui-textbox" name="username" style="width:100%;height:40px;padding:12px" wms:data-options="required:true,prompt:'${web.label.user.username}',iconCls:'icon-man',iconWidth:38">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" name="password" type="password" style="width:100%;height:40px;padding:12px" wms:data-options="required:true,prompt:'${web.label.user.password}',iconCls:'icon-lock',iconWidth:38">
			</div>
			<div style="text-align: center;">
				<a href="#" class="easyui-linkbutton" id="submitForm" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:80px;">
					<span style="font-size:14px;" wms:text="${web.label.login}">Login</span>
				</a>
				<a href="#" class="easyui-linkbutton" id="clearForm" data-options="iconCls:'icon-clear'" style="padding:5px 0px;width:80px;">
					<span style="font-size:14px;" wms:text="${web.label.clear}">Clear</span>
				</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" th:src="@{/static/ui/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/ui/jquery.easyui.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/static/ui/locale/easyui-lang-} + ${localecode} + '.js'"></script>
	<script type="text/javascript" th:src="@{/static/js/login.js}"></script>
	<script type="text/javascript">
     $(function (){
         setCenter();
         window.onresize = function (){
             setTimeout(function () { setCenter(); }, 100);
         }
     });

     function setCenter(){
         var top = ($(window).height() - $('#loginPanel').height() - 100) / 2;  // 边框宽度为2
         var left = ($(window).width() - $('#loginPanel').width() - 150) / 2;	

         if (top < 0) top = 0;
         if (left < 0) left = 0;

         $('#loginPanel').panel('move', { left: left, top: top });  // 可以省略 move 方法
         $('#loginPanel').parents('div').css({"position":"absolute"});  // 可以省略 move 方法
     }
	</script>
</body>
</html>
