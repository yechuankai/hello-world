server:
 port: 8280
 servlet:
  context-path: /wms-file
  tomcat:
   # tomcat的URI编码
   uri-encoding: UTF-8
   # tomcat最大线程数，默认为200
   max-threads: 800
   # Tomcat启动初始化的线程数，默认值25
   min-spare-threads: 30
    
mybatis:
 mapper-locations: classpath:mapper/**/*.xml
 type-aliases-package: com.wms.entity

pagehelper:
 helperDialect: oracle
 reasonable: true
 supportMethodsArguments: true
 params: count=countByExample
 pagesize: 20
 pagelist: 20,50,100,500,1000
 
logging:
 level:
  com.wms.dao: debug
  com.wms.aspect.RestAspect: debug
 
#uidGenerator:
# workerId: 1
# datacenterId: 1
 
 
# Spring配置
spring:
 # 文件上传
 servlet:
   multipart:
    max-file-size: 30MB
    max-request-size: 30MB
 #设置编码
 http: 
  encoding: 
   force: true
   charset: UTF-8
   enabled: true
# jackson:
#  time-zone: GMT+8
#  date-format: yyyy-MM-dd HH:mm:ss
 fastjson:
  date-format: yyyy-MM-dd HH:mm:ss
 jmx:
  enabled: false
  
# 防止XSS攻击
xss: 
 # 过滤开关
 enabled: true
 # 排除链接（多个用逗号分隔）
 excludes: /system/notice/*
 # 匹配链接
 urlPatterns: /system/*,/monitor/*,/tool/*
  
wms:
 addressEnabled: false
 locale: en_US
 
 